<section ng-controller="umlDiagramCtrl as umlDiagramCtrl">
  <h1 class="text-center">Resources map</h1>
  <ul class="list-group">
    <li class="list-group-item">
      <button type="button" class="btn btn-default btn-sm" ng-click="umlDiagramCtrl.toggleSelectAll()">{{ allSelected ? "Deselect" : "Select" }} all</button>
      <button type="button" class="btn btn-default btn-sm" ng-click="showList = !showList">{{ showList ? "Collapse" : "Show" }} list</button>
    </li>
    <li class="list-group-item" ng-repeat="resource in resources" ng-show="showList">
      <input type="checkbox" ng-model="resource.$selected" ng-change="umlDiagramCtrl.toggleSelect(resource)"/>
      <span>{{ resource.name }}</span>
    </li>
  </ul>
  <section>
    <svg xmlns="http://www.w3.org/2000/svg" xlink="http://www.w3.org/1999/xlink" version="1.1" id="v-2" width="1170" height="100">
      <g stroke="none" fill="#FFF" width="40" height="20" transform="translate(5,20)">
        <text font-size="16" fill="black" font-family="Arial, helvetica, sans-serif">Legend:</text>
      </g>
      <g stroke=none" fill="#FFF" width="40" height="10" transform="translate(100, 20)">
        <text font-size="14" fill="green" font-family="Arial, helvetica, sans-serif">Many to many</text>
      </g>
      <g stroke="none" fill="#FFF" width="40" height="10" transform="translate(100, 40)">
        <text font-size="14" fill="blue" font-family="Arial, helvetica, sans-serif">One to one</text>
      </g>
    </svg>
  </section>
  <uml-canvas selected-resources="selected"></uml-canvas>
</section>
