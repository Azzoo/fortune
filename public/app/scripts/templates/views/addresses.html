<div class="row">
    <div class="col-lg-12">
        <h2>Users</h2>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <div ng-controller="AddressesCtrl">
            <table class="table table-bordered table-hover table-condensed">
                <tr style="font-weight: bold">
                    <td class="col-md-1">Type</td>
                    <td class="col-md-2">Address Line 1</td>
                    <td class="col-md-2">Address Line 2</td>
                    <td class="col-md-1">Address Line 3</td>
                    <td class="col-md-2">Address Line 4</td>
                    <td class="col-md-1">Nacionality</td>
                    <td class="col-md-1">Language</td>
                    <td class="col-md-2">Edit</td>
                </tr>
                <tr ng-repeat="address in addresses">
                    <td>
                        <!-- editable username (text with validation) -->
                        <span editable-text="user.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, user.id)" e-required>
                          {{ user.name || 'empty' }}
                        </span>
                    </td>
                    <td>
                        <!-- editable status (select-local) -->
                        <span editable-select="user.status" e-name="status" e-form="rowform" e-ng-options="s.value as s.text for s in statuses">
                          {{ showStatus(user) }}
                        </span>
                    </td>
                    <td>
                        <!-- editable group (select-remote) -->
                        <span editable-select="user.group" e-name="group" onshow="loadGroups()" e-form="rowform" e-ng-options="g.id as g.text for g in groups">
                          {{ showGroup(user) }}
                        </span>
                    </td>
                    <td style="white-space: nowrap">
                        <!-- form -->
                        <form editable-form name="rowform" onbeforesave="saveUser($data, address.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == address">
                            <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
                                save
                            </button>
                            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
                                cancel
                            </button>
                        </form>
                        <div class="buttons" ng-show="!rowform.$visible">
                            <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
                            <button class="btn btn-danger" ng-click="removeAddress($index)">del</button>
                        </div>
                    </td>
                </tr>
            </table>

            <button class="btn btn-default" ng-click="addAddress()">Add row</button>
        </div>
    </div>
</div>
