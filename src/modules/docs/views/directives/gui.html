<div class="resource-gui" ng-init="customHeaders = {}">
    <h4><strong>/{{resource.name}}:</strong> Operations about {{resource.name}} </h4>

    <!-- HTTP methods menu -->
    <div class="btn-group">
        <button type="button" class="btn btn-default" ng-repeat="httpMethod in httpMethods"
                ng-class="{'active':selectedMethod == httpMethod}"
                ng-click="selectMethod(httpMethod)">
            {{httpMethod | uppercase }}
        </button>
    </div>

    <div class="request col-md-12" ng-switch="selectedMethod">
        <h4>Request</h4>

        <custom-headers headers="customHeaders"></custom-headers>

        <div class="btn-group toggle-request-view">
            <button class="btn btn-default btn-xs dropdown-toggle" type="button" data-toggle="dropdown">
                {{ selectedRequestView | uppercase }} <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" role="menu">
                <li ng-repeat="view in requestViews" ng-if="view !== selectedRequestView">
                    <a href ng-click="selectRequestView(view)">{{ view | uppercase }}</a>
                </li>
            </ul>
        </div>

        <div ng-switch-when="get">
            <get-request request="request[selectedMethod]" view="selectedRequestView" headers="customHeaders"></get-request>
        </div>

        <div ng-switch-when="post">
            <post-request request="request[selectedMethod]" view="selectedRequestView" headers="customHeaders"></post-request>
        </div>

        <div ng-switch-when="delete">
            <delete-request request="request[selectedMethod]" view="selectedRequestView" headers="customHeaders"></delete-request>
        </div>

        <!--<response ng-if="response[resource.name][method]" response="response[resource.name][method]"></response>-->
    </div>
</div>
