<div class="request" ng-init="request.headers=headers">
    <div ng-if="view == 'gui'">
        <table class="table">
            <tr>
                <td>{{PK}}</td>
                <td><input type="text" class="form-control" ng-model="request.id" /></td>
            </tr>
        </table>
    </div>

    <div ng-if="view == 'json'">
        <pre>{{ request | json }}</pre>
    </div>

    <button type="button" ng-disabled="!request.id.length" ng-click="$parent.sendRequest('delete', route, request)" class="btn btn-default btn-primary">Send request</button>

    <div ng-if="$parent.response['delete']">
        <response response="getResponse('delete')"></response>
    </div>
</div>
