<div class="request" ng-init="request.headers=headers">
    <div ng-if="view == 'gui'">
        <table class="table">
            <tr ng-repeat="attrName in resource.schema | notSorted">
                <td>{{attrName}} <span ng-if="PK == attrName">(primary key)</span></td>
                <td>
                    <resource-attribute></resource-attribute>
                </td>
            </tr>
        </table>
    </div>

    <div ng-if="view == 'json'">
        <pre>{{ request | json }}</pre>
    </div>

    <button type="button" ng-click="$parent.sendRequest('post', route, request)" class="btn btn-default btn-primary">Send request</button>

    <div ng-if="$parent.response['post']">
        <response response="getResponse('post')"></response>
    </div>
</div>
