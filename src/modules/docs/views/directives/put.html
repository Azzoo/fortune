<div class="request" ng-switch="view">
    <div ng-switch-when="gui">
        <table class="table">
            <tr>
                <td>id</td>
                <td>
                    <input type="text" ng-model="request.id" class="form-control" />
                </td>
            </tr>
            <tr ng-repeat="attrName in resource.schema | notSorted">
                <td>{{attrName}} <span ng-if="PK == attrName">(primary key)</span></td>
                <td>
                    <resource-attribute></resource-attribute>
                </td>
            </tr>
        </table>
    </div>

    <div ng-switch-when="json">
        <pre>{{ request.data | json }}</pre>
    </div>
</div>
