<div class="panel panel-success">
    <div class="panel-heading">
        <h3 class="panel-title"><a href ng-click="show = !show">Custom headers</a></h3>
    </div>
    <div>
        <div ng-if="show" class="panel-body">
            <table ng-if="headers" class="table-condensed">
                <tr ng-repeat="(headerName, headerValue) in headers">
                    <td>{{headerName}}</td>
                    <td>{{headerValue}}</td>
                    <td>
                        <a href ng-click="removeHeader(headerName)"><span class="glyphicon glyphicon-remove"></span></a>
                    </td>
                </tr>
            </table>
            <table class="table-condensed">
                <tr>
                    <td>name</td>
                    <td><input type="text" class="form-control" ng-model="name" /></td>
                </tr>
                <tr>
                    <td>value</td>
                    <td><input type="text" class="form-control" ng-model="value" /></td>
                </tr>
            </table>
            <button type="button" ng-click="addHeader(name, value)" class="btn btn-default btn-sm">Add</button>
        </div>
    </div>
</div>
